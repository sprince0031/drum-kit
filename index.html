<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Badam Tschh!</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to your virtual drum kit!</h1>
        <div class="row hidden">
            <div class="col">
                <ul class="left-list">
                    <li>W - tom 1</li>
                    <li>A - tom 3</li>
                    <li>S - tom 2</li>
                    <li>D - tom 4</li>
                </ul>
            </div>
            <div class="col">
                <ul class="right-list">
                    <li>J - Snare</li>
                    <li>K - Kick Bass</li>
                    <li>L - Crash</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col" id="top-left">
                <button class="instrument-btn" id="w"></button>
            </div>
            <div class="col" id="top-right">
                <span class="keyboard-shortcuts-revealer">Press 'H' to toggle keyboard shortcuts legend</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="instrument-btn" id="a"></button>
            </div>
            <div class="col">
                <button class="instrument-btn" id="s"></button>
            </div>
            <div class="col">
                <button class="instrument-btn" id="d"></button>
            </div>
            <div class="col">
                <button class="instrument-btn" id="j"></button>
            </div>
            <div class="col">
                <button class="instrument-btn" id="k"></button>
            </div>
            <div class="col">
                <button class="instrument-btn" id="l"></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
